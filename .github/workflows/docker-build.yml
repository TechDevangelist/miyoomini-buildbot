name: Build via Docker image

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout & build the repo in buildroot
      run: |
        docker run \
        -v ${{ github.workspace }}:/root/workspace \
        techdevangelist/miyoomini-buildroot:latest /bin/bash -c "cd /root/workspace && ./libretro-buildbot-recipe.sh cores-linux-arm7neonhf"

    - name: Upload the build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: cores-linux-arm7neonhf
        path: dist/unix/*
        if-no-files-found: error
        retention-days: 90

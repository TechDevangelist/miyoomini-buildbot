name: Build RA via Docker image

on:
  workflow_dispatch:

jobs:
  build-ra:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout & build the repo in buildroot
      run: |
        docker run \
        -v ${{ github.workspace }}:/root/workspace \
        techdevangelist/miyoomini-buildroot:latest /bin/bash -c \
        "cd /root/workspace && git submodule init && git submodule update && cd libretro-super && sed -i '/compile_filters audio/i git checkout miyoomini-1.10.2' libretro-buildbot-recipe.sh && ./libretro-buildbot-recipe.sh ../onionos-retroarch && pwd && ls -lah ./retroarch && cd ./retroarch && git status"

    - name: Upload the build artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: OnionOS RetroArch build
        path: libretro-super/dist/unix/*
        if-no-files-found: error
        retention-days: 90
